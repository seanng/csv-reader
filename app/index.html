<!DOCTYPE html>
<html lang="en" ng-app="csvReader">
<head>
  <meta charset="UTF-8">
  <title>CSV Reader</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Upload and Query CSV Files!</h1>
    </div>
    <div class="row all-panels">
      <div class="col-sm-7">

        <!-- UPLOAD PANEL -->

        <div class="upload-panel panel panel-default" ng-controller="UploadCtrl">
          <div class="panel-heading">
            <h3 class="panel-title">
              Upload a CSV file
            </h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-4">
                <label class="btn btn-default btn-file">
                  Select file...
                  <input id="csvFile" custom-on-change='selectFile' type="file" class="hidden">
                </label>
              </div>
              <div class="col-xs-5" ng-show="fileSelected">
                {{file.name}}
              </div>
              <div class="col-xs-3" ng-show="fileSelected">
                <button class="btn btn-primary " ng-click="submitFile()" ng-show="fileSelected">
                  Upload
                </button>
              </div>
            </div>
          </div>
          <br/>
        </div>

        <!-- QUERY PANEL -->

        <div class="query-panel panel panel-default" ng-controller="QueryCtrl">
          <div class="panel-heading">
            <h3 class="panel-title">
              2. Query Object State
            </h3>
          </div>
          <div class="panel-body">
            <div class="form-group col-xs-3">
              <label for="selectType">Select Type:</label>
              <select id="selectType" class="form-control" ng-model="query.objType">
                <option
                  ng-repeat="(key, value) in objTypes"
                  ng-selected="{{defaultvalue == value}}">
                  {{key}}
                </option>
              </select>
            </div>

            <div class="col-xs-2 input-group">
              <input type="number" class="form-control" ng-model="query.objID" placeholder="ID">
            </div>

            <div class="col-xs-6">
              <button ng-click="submitQuery()" class="btn btn-default">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- DISPLAY PANEL -->
      <div class="col-sm-5">
        <div ng-controller="DisplayCtrl">

        </div>
      </div>
    </div>
  </div>

  <!-- Packages -->
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/papaparse/papaparse.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

  <!-- Angular Scripts -->
  <script src="src/display.js"></script>
  <script src="src/directives.js"></script>
  <script src="src/services.js"></script>
  <script src="src/query.js"></script>
  <script src="src/upload.js"></script>
  <script src="src/app.js"></script>
</body>

</html>
