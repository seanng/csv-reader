<!DOCTYPE html>
<html lang="en" ng-app="csvReader">
<head>
  <meta charset="UTF-8">
  <title>CSV Reader</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Upload and Query CSV Files!</h1>
    </div>
    <div class="row">
      <div class="col-sm-5 left-panel">
        <div class="upload-panel panel panel-default" ng-controller="UploadCtrl">
          <div class="panel-heading">
            <h3 class="panel-title">
              Upload a CSV file
            </h3>
          </div>
          <div class="panel-body">
            <label class="btn btn-default btn-file">
              Select Local CSV File
              <input id="csvFile" custom-on-change='selectFile' type="file" class="hidden">
            </label>
            <div ng-show="fileSelected">
              {{file.name}}
            </div>

            <button class="btn btn-primary btn-md" ng-click="submitFile()" ng-show="fileSelected">
              Upload
            </button>
          </div>
          <br/>
        </div>
        <div class="query-panel panel panel-default" ng-controller="QueryCtrl">
          <div class="panel-heading">
            <h3 class="panel-title">
              Query Object State
            </h3>
          </div>
          <div class="panel-body">
            <div class="dropdown">
              <button class="btn btn-warning dropdown-toggle" type="button" data-toggle="dropdown" id="dropdown1">
                Choose an Object Type <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdown1">
                <li ng-repeat="(key, value) in data">
                  {{key}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-7 right-panel" ng-controller="DisplayCtrl">

      </div>
    </div>
  </div>

  <!-- Packages -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/papaparse/papaparse.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <!-- <script src="node_modules/angular/angular.js"></script> -->
  <!-- <script src="node_modules/papaparse/papaparse.js"></script> -->

  <!-- Angular Scripts -->
  <script src="src/display.js"></script>
  <script src="src/directives.js"></script>
  <script src="src/services.js"></script>
  <script src="src/query.js"></script>
  <script src="src/upload.js"></script>
  <script src="src/app.js"></script>
</body>

</html>
